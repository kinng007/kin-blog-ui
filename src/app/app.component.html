<div class="container">
  <mat-toolbar color="primary" style="padding-top: 5px !important">
    <div class="header-name" (click)="goToHome()">
      <span class="project-name">{{ projectName }}</span>
      <span class="terminal__text"
        >{{ projectSuffix }} <span class="terminal__cursor"></span
      ></span>
    </div>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
      matTooltip="Rate My Project"
      (click)="rateMe()"
    >
      <mat-icon>favorite</mat-icon>
    </button>

    <button
      mat-icon-button
      class="example-icon"
      aria-label="Share link to Kin Blog"
      matTooltip="Share Kin Blog with your friends"
      (click)="shareLink()"
    >
      <mat-icon>share</mat-icon>
    </button>
    <app-login></app-login>
  </mat-toolbar>
  <div class="body-container">
    <div class="body-container-inner">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
